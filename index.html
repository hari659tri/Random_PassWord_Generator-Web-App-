<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password_Genrator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./assets/icon.jpg" type="image/jpg">
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
   
      <h1 pwd>PASSWORD GENERATOR</h1>
      
        <div class="display">
            <input readonly placeholder="Password"  displayed class="dis">
            <button data-copy class="copyBtn" >
                <span class="tooltip copymsg"></span>
                 <img src="/assets/copy.svg" alt="copy" width="24"  height="24" >
            </button>
            
        </div>
        
       
        <div class="input-container">
            <div class="length">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" step="1" slider class="slide" >
            <!-- check-boxes -->
             <div class="check-box">
               <input type="checkbox" id="uppercase">
               <label for="uppercase">Includes Uppercase Letters</label>
             </div>

             <div class="check-box"> 
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase Letters</label>
   
             </div>
               <div class="check-box"> 
                <input type="checkbox" id="number">
                <label for="number">Includes Numbers</label>
               </div>

             <div class="check-box">  
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

          <!-- strength -->
          <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
          </div>
          <img src="./assets/refresher.svg" alt="refresher" onclick="resetPassword()"  class="refrseher" width="21px" height="21px">
          <!-- GENERATOR password -->
           <button class="genrateBtn"> Generate Password  </button>
          
        </div>
        
       
        
    </div>

     <script src="index.js"> </script>
</body>
</html>
